<body>
    <script>
        var arr = [];
        for (var i = 0; i < 2; i++) {
            arr[i] = function () {
                console.log(i);
            }
        }
        arr[0]();//2
        arr[1]();//2

        // var 循环只开辟一个空间

        // **经典面试题图解：**此题的关键点在于变量i是全局的，函数执行时输出的都是全局作用域下的i值。

        
    </script>
</body>

</html>
