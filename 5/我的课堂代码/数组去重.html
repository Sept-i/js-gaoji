<body>
    <script>


        
        // 数组去重
        let arr = ["a", "b", "c", "d", "a", "b", "e", "f"];
        var newArr = arr.reduce((acc, item, index) => {
            if (!acc.includes(item)) {
                acc.push(item)
            }
            return acc;
        }, [])
        console.log(newArr);



    </script>
</body>
