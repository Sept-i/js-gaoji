<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1创建类

        // 创建class Star这个类
        class Star {
            // 类里面有个构造函数constructor ,constructor接收传过来的参数，同时把实例（创建出来的对象）返回给ldh
            constructor(uname) {
                this.uname = uname;
            }
            sing() {
                console.log('会唱歌');
            }
        }

        // 2 用类创建对象  new
        var ldh = new Star('刘德华');
        ldh.sing();
        console.log(ldh);
        // 必须↓
        //(1)类里面所有的函数不需要写function
        // (2)多个函数或方法之间不需要逗号分隔
    </script>
</body>

</html>
