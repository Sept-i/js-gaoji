<script>
    // Object.keys(obj):  获取对象中的键 返回值是数组：

    // Object.defineProperty(对象，对象的属性，{配置选项})

    // 配置选项：
    // value:值
    // writable:是否可重写 默认为false不可重写
    // enumerable:是否可 枚举(遍历) 默认为false
    // configurable:

    var obj = {
        id:1,
        name:"xiaomi",
        price:1000
    }
    // obj.num = 100;
    // console.log(obj);
    // obj.num--
    // console.log(obj);

    // ----------------------------
    Object.defineProperty(obj,"num",{
        value:100,
        writable:true,
        enumerable:true,
        configurable:true,
    })
    console.log(obj);
    obj.num--
    console.log(obj);

    console.log(Object.keys(obj));

    delete obj.name;
    delete obj.num;
    console.log(obj);



</script>
