<script>
    // 阶乘：1*2*3*....*n
    // 1.找规律
    // 2.找退出条件

    // fn(n-1) =>  1*2*3*..*n-1
    // fn(n)   =>  1*2*3*....*n
    // fn(n+1) =>  fn(n)=>结果*n+1


    function fn(n){
        if(n==1){
            return 1;
        }
        return n * fn(n-1)
    }

    console.log(fn(5));
