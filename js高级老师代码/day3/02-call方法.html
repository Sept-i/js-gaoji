<script>

    // call：方法借用
    function fn(x,y){
        console.log(x+y);
        console.log(this);
    }
    var o = {
        name:"jack"
    }
    fn.call(null,1,2)
    fn.call(o,1,2)

    // 语法：
    // 1.函数名.call()：当call方法中没有参数时或第一个参数为空，相当于是函数模式 函数名()
    // fn.call()      //相当于 fn()
    // 2.函数名.call(对象)：当call方法中有第一个参数对象时，相当于是方法模式 对象.函数名()
    // fn.call(obj)   //相当于 obj.fn()

    // 如果原函数有形参时的语法
    // 1.函数名.call(null,1,2) => 函数模式
    // fn.call(null,1,2)
    // 2.函数名.call(对象,1,2) => 方法模式
    // fn.call(obj,1,2)







</script>
