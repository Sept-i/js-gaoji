<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
</body>
<script>
    // bind() 绑定
    function fn(x,y){
        console.log(x+y);
        console.log(this);
    }
    var o = {
        name:"tom"
    }
    // 注意点: 
    // 1.bind方法并没有实现函数的调用
    // 2.bind方法有返回值，该返回值也是函数
    // 3.返回值函数改变了this的指向
    var res = fn.bind(o,1,2)
    res();

    var btn = document.querySelector("button");
    btn.addEventListener("click",function(){
        this.disabled = true;
        setTimeout(function(){
            this.disabled = false;
        }.bind(this),2000)
        // 箭头函数
        // setTimeout(()=>{
        //     this.disabled = false;
        // },2000)
    })










</script>
</html>
