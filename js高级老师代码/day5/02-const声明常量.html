<script>
    // 变量：在程序的运行过程中，可以改变的数值
    // var
    // let

    // 常量：在程序的运行过程中，不可以改变的数值
    // const

    // 语法：
    // 1.声明常量必须赋值
    // 2.在程序的运行过程中，不可以改变(值或内存地址)
    const PI = 3.14;
    // PI = 3.1415;
    console.log(PI);


    const obj = {
        name:"jack",
        gender:"男"
    }
    obj.gender = "女"
    

    console.log(obj);
