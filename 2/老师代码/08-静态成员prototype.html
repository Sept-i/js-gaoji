    // prototype 原型对象  神秘对象

    function Person(name,age){
        this.name = name;
        this.age = age
    }

    Person.prototype.sing = function(){
        console.log(this.name + " can sing");
    }
    Person.prototype.gender = "人妖";

    // 原型存在的意义：节省内存空间

    var p1 = new Person("tom",4);
    console.log(p1);
    // p1自己身上没有属性与方法，会自动的去原型中去找
    p1.sing()
    console.log(p1.gender);
