<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  函数调用4种模式  this指向

        
        // 1..函数模式  函数模式是一种特殊的方法模式
        function fn() {
            console.log(this); //window
        }
        fn()
        // 自调用函数中的this永远指向window
        // -----------------------------------------------------------------
        // 2..方法模式  (函数调用前面有对象)
        var obj = {
            name: "jack",
            say: function () {
                console.log(this);
            }
        }
        // obj.say();
        // 或
        obj['say']()

        //------------------------------------------------------------------
        //  3.. 构造器模式
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        var p = new Person("李四", 18)
        console.log(p);
        // --------------------------------------------------------------
        // 4..上下文模式 :有两种形式调用  call  apply
        // 上下文:当前环境
    </script>
</body>

</html>
